{% extends "layout.html" %}

{% block content %}
  <h3>{{page.title}} <small> (<a href="/wiki/{{page.urlTitle}}/similar">Similar</a>)</small></h3>
  <h4>by <a href="/users/{{user.id}}">{{user.name}}</a></h4>
  <div>Tags: {{page.tags.join(' ')}}</div>
  <hr/>
  <div><a href="/users/{{user.id}}">{{user.name}}</a></div>
  <div class="page-body">{{page.content}}</div>
  <hr/>
  <a href="/wiki/{{page.urlTitle}}/edit" class="btn btn-primary">edit this page</a>
  <a href="/wiki/{{page.urlTitle}}/delete" class="btn btn-danger">delete this page</a>
{% endblock %}
